    <body>

<header class='header'>


<div class="container">
    <button class='btn btn-success button1'>News Home</button>
    <button class='btn btn-success button2' data-toggle="modal"  data-target="#loginModal" id="login">Login</button>
    <button class='btn btn-success button2' data-toggle="modal"  data-target="#signUpModal" id="sign">Sign Up</button>
</div>
<!-- The Modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Enter your Username and password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
            <form action="" method="post">
                <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                </div>
                <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
                </div>
                <button type="submit" class="btn btn-primary" disabled id="save" onclick="callUser()">Submit</button>
                <div id='showErr'></div>
            </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="signUpModal" >
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">Enter your Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
        <form action="" method="post" id="myform" oninput='password2.setCustomValidity(password2.value != password1.value ? "Passwords do not match." : "")'>
            <div class="form-group">
            <label for="email1" >Email address: </label>
            <input type="email" class="form-control" placeholder="Enter email" id="email1"  name="userId" required>
            </div>
            <div class="form-group">
            <label for="pwd1">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd1" name="password1" required pattern=".{8,12}" required title="8 to 12 characters">
            </div>

            <div class="form-group">
            <label for="pwd1">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd2" name="password2" required>
            </div>

            <button type="submit" class="btn btn-primary" disabled id="create">Create Account</button>
        </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
</div>

<!-- Modal -->
<div id="myModal1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>


</header>
